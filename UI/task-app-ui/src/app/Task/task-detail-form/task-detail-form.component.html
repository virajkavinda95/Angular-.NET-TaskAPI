<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="taskId" [value]="service.formData.taskId"/>
    <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" class="form-control" name="taskTitle" #taskTitle="ngModel" [(ngModel)]="service.formData.taskTitle" placeholder="Task Title" 
        [value]="service.formData.taskTitle" required [class.invalid]="taskTitle.invalid && taskTitle.touched">
    </div>

    <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <textarea type="text" id="taskDescription" class="form-control" name="taskDescription" #taskDescription="ngModel" [(ngModel)]="service.formData.taskDescription" placeholder="Task Title" 
        [value]="service.formData.taskDescription" required [class.invalid]="taskDescription.invalid && taskDescription.touched"></textarea>
    </div>

    <button type="submit" *ngIf="service.formData.taskId == 0" name="submit" class="btn btn-success btn-block" [disabled]="form.invalid">Save Task</button>

    <button type="submit" *ngIf="service.formData.taskId != 0" name="submit" class="btn btn-info btn-block" [disabled]="form.invalid">Update Task</button>
</form>

<p><b>**Please select Task Item to update</b></p>
